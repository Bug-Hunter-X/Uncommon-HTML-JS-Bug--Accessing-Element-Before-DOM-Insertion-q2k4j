<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log(document.getElementById('myDiv').innerHTML);
      document.getElementById('myDiv').innerHTML += "<p>Added text</p>";
    });
  </script>
</body>
</html>
